    :root {

      --cyber-glow: 0 0 20px #39ff14, 0 0 40px #00ffe7;

    .song-actions {
      margin-left: 1em;

      gap: 0.4em;

    .action-btn {
      background: none;
      border: 1.5px solid var(--hacker-green);
      color: var(--hacker-green);
      border-radius: 5px;
      font-size: 0.95em;
      padding: 0.3em 0.6em;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }
    .action-btn:hover {
      background: var(--hacker-green);
      color: #0b0f1a;
    }
    .audio-player {
      margin: 1.2em 0 0 0;
      width: 100%;
      display: flex;
      flex-direction: column;

    }
    .audio-player audio {
      width: 100%;
      outline: none;
      background: #0b0f1a;
      border-radius: 7px;

    }
    .rate-panel {
      background: rgba(0,255,231,0.08);
      border: 2px solid #6f00ff;

      padding: 1.2em 1.5em;
      margin-top: 2.5em;
      box-shadow: 0 0 13px #00ffe7;
      text-align: center;
      max-width: 360px;
      width: 100%;
    }
    .rate-title {
      color: var(--holo-accent);
      font-family: 'Orbitron', monospace;
      margin-bottom: 0.7em;

    }
    .stars {

      color: #39ff14b4;
      cursor: pointer;
      transition: color 0.2s, text-shadow 0.2s;
      text-shadow: 0 0 7px #00ffe7;

    .star.selected, .star:hover, .star:hover ~ .star {
      color: #39ff14;

    @media (max-width: 600px) {
      header { flex-direction: column; gap: 1.2em; }
      .music-panel, .rate-panel { padding: 1em 0.8em; }

</head>
<body>
  <canvas id="bg-anim"></canvas>
  <header>

  </header>
  <main>
    <section class="music-panel">
      <h2 class="cyber-glow">Download & Play Music</h2>
      <div class="song-list" id="songList">
        <!-- Songs will be loaded here -->
      </div>
      <div class="audio-player" id="audioPlayer" style="display:none;">
        <audio id="audio" controls></audio>

  <script>
    // Live cybernetic/holographic animated background
    const canvas = document.getElementById('bg-anim');
    const ctx = canvas.getContext('2d');
    let w, h, points = [];

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
      points = [];
      for (let i = 0; i < 44; i++) {
        points.push({
          x: Math.random() * w,
          y: Math.random() * h,
          vx: (Math.random()-0.5) * 1.1,
          vy: (Math.random()-0.5) * 1.1,
          r: Math.random()*2+1.4
        });
      }
    }
    window.addEventListener('resize', resize); resize();

    function draw() {
      ctx.clearRect(0,0,w,h);
      // Holo grid
      ctx.save();
      ctx.strokeStyle = "rgba(0,255,231,0.07)";
      for (let i=0; i<w; i+=70) {
        ctx.beginPath();
        ctx.moveTo(i, 0); ctx.lineTo(i, h);
        ctx.stroke();
      }
      for (let i=0; i<h; i+=70) {
        ctx.beginPath();
        ctx.moveTo(0, i); ctx.lineTo(w, i);
        ctx.stroke();
      }
      ctx.restore();
      // Points and lines
      points.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;
        // draw point
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
        ctx.fillStyle = "rgba(57,255,20,0.75)";
        ctx.shadowColor = "#00ffe7";
        ctx.shadowBlur = 18;
        ctx.fill();
        // lines
        for (let j=i+1; j<points.length; ++j) {
          let p2 = points[j];
          let dist = Math.hypot(p.x-p2.x, p.y-p2.y);
          if (dist < 110) {
            ctx.save();
            ctx.globalAlpha = 0.2 + (1 - dist / 110) * 0.35;
            ctx.strokeStyle = 'rgba(0,255,231,.65)';
            ctx.beginPath();
            ctx.moveTo(p.x,p.y);
            ctx.lineTo(p2.x,p2.y);
            ctx.stroke();
            ctx.restore();
          }
        }
      });
      requestAnimationFrame(draw);
    }
    draw();

    // Music fetch + list
    async function fetchMusic() {
      // Try to fetch top trending songs from Jamendo open API (no auth needed)
      // If fails, fallback to hardcoded demo
      try {
        let resp = await fetch('https://api.jamendo.com/v3.0/tracks/?client_id=6c6f0e8e&format=json&limit=10&order=popularity_total');
        let data = await resp.json();
        if (data.results && data.results.length) {
          return data.results.map(song => ({
            title: song.name + " - " + song.artist_name,
            url: song.audio,
            download: song.audio_download
          }));
        }
      } catch (e) {}
      // Fallback
      return [
        {
          title: "Cyber Dreams - Av3",
          url: "https://cdn.pixabay.com/audio/2022/10/16/audio_12c0e3b6a5.mp3",
          download: "https://cdn.pixabay.com/audio/2022/10/16/audio_12c0e3b6a5.mp3"
        },
        {
          title: "Hacker Vibes",
          url: "https://cdn.pixabay.com/audio/2023/02/13/audio_12d2b5ab09.mp3",
          download: "https://cdn.pixabay.com/audio/2023/02/13/audio_12d2b5ab09.mp3"
        }
      ];
    }

    function renderSongs(songArr) {
      const songList = document.getElementById('songList');
      songList.innerHTML = '';
      songArr.forEach((song, idx) => {
        const el = document.createElement('div');
        el.className = "song-item";
        el.innerHTML = `
          <span class="song-title">${song.title}</span>
          <span class="song-actions">
            <button class="action-btn" data-play="${idx}">Play</button>
            <a class="action-btn" href="${song.download}" download>â†“</a>
          </span>
        `;
        songList.appendChild(el);
      });
    }

    let currentSong = null, songs = [];
    async function initSongs() {
      songs = await fetchMusic();
      renderSongs(songs);
      document.querySelectorAll('[data-play]').forEach(btn => {
        btn.onclick = e => {
          let idx = parseInt(btn.dataset.play);
          playSong(idx);
        }
      });
    }

    function playSong(idx) {
      const audioPlayer = document.getElementById('audioPlayer');
      const audio = document.getElementById('audio');
      const nowPlaying = document.getElementById('nowPlaying');
      audio.src = songs[idx].url;
      audio.style.display = '';
      audioPlayer.style.display = '';
      nowPlaying.textContent = "Now playing: " + songs[idx].title;
      // Highlight
      document.querySelectorAll('.song-item').forEach((el, i) => {
        el.classList.toggle('active', i===idx);
      });
      audio.play();
      currentSong = idx;
    }

    window.onload = () => {
      initSongs();
    };

    // Star rating
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
      star.onclick = () => {
        let val = +star.dataset.val;
        stars.forEach(s => s.classList.toggle('selected', +s.dataset.val <= val));
        document.getElementById('rateThanks').style.display = 'block';
        // (Optional) Save rating to localStorage to prevent multiple submissions
        localStorage.setItem('cybermusichub_rating', val);
      };
    });
    // restore rating if exists
    const rated = localStorage.getItem('cybermusichub_rating');
    if (rated) {
      stars.forEach(s => s.classList.toggle('selected', +s.dataset.val <= +rated));
      document.getElementById('rateThanks').style.display = 'block';
    }
  </script>
