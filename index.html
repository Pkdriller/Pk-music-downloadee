    .stars .star {

    .stars .star.selected, .stars .star:hover, .stars .star.selected ~ .star {
      color: #2f6;
      text-shadow: 0 0 7px #33ff33;
    }
    @media (max-width: 600px) {
      .holo-box {
        padding: 1rem 0.4rem;

        width: 44px; height: 44px;

    /* Cybernetics scan lines effect */
    body::before {
      content: "";
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
      background: repeating-linear-gradient(
        to bottom,
        rgba(51,255,51,0.02) 0px,
        rgba(51,255,51,0.04) 2px,
        transparent 4px,
        transparent 8px
      );
      mix-blend-mode: lighten;
      opacity: 0.25;
      animation: scanlines 2.5s linear infinite;
    }
    @keyframes scanlines {
      0% { background-position-y: 0; }
      100% { background-position-y: 8px; }
    }

  <script>
    // Dummy music data to simulate fetching from APIs
    const DUMMY_MUSIC = [
      {
        title: "Blinding Lights",
        artist: "The Weeknd",
        source: "YouTube",
        thumb: "https://i.ytimg.com/vi/4NRXx6U8ABQ/hqdefault.jpg",
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },
      {
        title: "Shape of You",
        artist: "Ed Sheeran",
        source: "Spotify",
        thumb: "https://i.scdn.co/image/ab67616d0000b273b8e3f4d4d9b7b0e9d3a7e2f2",
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      },
      {

        source: "Vidmate",
        thumb: "https://i.ytimg.com/vi/TUVcZfQe-Kw/hqdefault.jpg",

      },
      {
        title: "Despacito",
        artist: "Luis Fonsi",
        source: "YouTube",
        thumb: "https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg",
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
      },
      {
        title: "Senorita",
        artist: "Shawn Mendes & Camila Cabello",
        source: "Spotify",
        thumb: "https://i.scdn.co/image/ab67616d0000b2738f6608e8a4c7cdb7e6b5f3a7",
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"
      },
      {
        title: "On My Way",
        artist: "Alan Walker",
        source: "SoundCloud",
        thumb: "https://i1.sndcdn.com/artworks-000547969355-x7p5kp-t500x500.jpg",
        audio: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"
      }
    ];

    const musicList = document.getElementById('musicList');
    const audioPlayerBox = document.getElementById('audioPlayer');
    const audioTitle = document.getElementById('audioTitle');
    const player = document.getElementById('player');
    let currentAudio = null;

    // Live search and render
    function renderMusicList(query = "") {
      musicList.innerHTML = "";
      let filtered = DUMMY_MUSIC.filter(m =>
        m.title.toLowerCase().includes(query.toLowerCase()) ||
        m.artist.toLowerCase().includes(query.toLowerCase())
      );
      if (!filtered.length) {
        musicList.innerHTML = `<div style="color:#0f0a;text-align:center;margin-top:2em;font-size:1.1em;">No music found for "<span style="color:#0f0;text-shadow:0 0 5px #0f0">${query}</span>"</div>`;
        audioPlayerBox.style.display = 'none';
        return;
      }
      filtered.forEach((m, idx) => {
        const el = document.createElement('div');
        el.className = 'music-item';
        el.innerHTML = `
          <img src="${m.thumb}" class="music-thumb" title="Play preview" data-idx="${idx}">
          <div class="music-info">
            <div class="music-title">${m.title}</div>
            <div class="music-meta">By ${m.artist} &bull; Source: <span class="badge">${m.source}</span></div>
          </div>
          <div class="music-actions">
            <button data-idx="${idx}" class="play-btn">Play</button>
            <button data-idx="${idx}" class="download-btn">Download</button>
          </div>
        `;
        // Thumbnail click to play preview
        el.querySelector('.music-thumb').addEventListener('click', () => playMusic(m, idx));
        el.querySelector('.play-btn').addEventListener('click', () => playMusic(m, idx));
        el.querySelector('.download-btn').addEventListener('click', () => downloadMusic(m));
        musicList.appendChild(el);
      });
    }

    function playMusic(music, idx) {
      audioTitle.innerHTML = `<b>${music.title}</b> — <span style="color:#0f0">${music.artist}</span> <span class="badge">${music.source}</span>`;
      player.src = music.audio;
      player.play();
      audioPlayerBox.style.display = 'block';
      // Scroll to player if on mobile
      if (window.innerWidth < 700) {
        audioPlayerBox.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    function downloadMusic(music) {
      const link = document.createElement('a');
      link.href = music.audio;
      link.download = `${music.title.replace(/\s+/g,"_")}.mp3`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Live search UI
    document.getElementById('searchInput').addEventListener('input', function(e) {
      renderMusicList(this.value.trim());
    });
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      renderMusicList(document.getElementById('searchInput').value.trim());
    });

    // Star rating system
    const rateStars = document.getElementById('rateStars');
    const rateMsg = document.getElementById('rateMsg');
    let rated = false;
    rateStars.addEventListener('click', function(e) {
      if (e.target.classList.contains('star')) {
        const n = +e.target.dataset.star;
        if (!n) return;
        Array.from(rateStars.children).forEach((star, idx) => {
          star.classList.toggle('selected', idx < n);
        });
        rateMsg.textContent = `Thanks for rating ${n} star${n>1?'s':''}!`;
        rated = true;
      }
    });

    // Initial render
    renderMusicList();

    // Cyber effect: flashing input border
    setInterval(() => {
      document.getElementById('searchInput').style.boxShadow =
        (Math.random() > 0.5 ? '0 0 14px #33ff3399' : '0 0 7px #33ff3322');
    }, 700);

  </script>
