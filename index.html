</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PK MUSIC DOWNLOADER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Download and play music from YouTube, Spotify, Vidmate and more with a cybernetic, holographic, hacker-inspired design.">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
  <style>
    :root {
      --hacker-green: #39ff14;
      --cyber-outline: #00ffea;
      --cyber-bg: #0d0f1c;
      --glass: rgba(25,40,40,0.76);
      --shadow: 0 0 15px #00ffea60, 0 0 2px #39ff14cc;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', monospace;
      background: linear-gradient(120deg, #0d0f1c 80%, #1b1e35 100%);
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      color: var(--hacker-green);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    .cyber-glass {
      background: var(--glass);
      border: 2px solid var(--cyber-outline);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      padding: 32px 24px 24px 24px;
      margin: 32px 0 16px 0;
      width: 98vw;
      max-width: 530px;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.2rem;
      text-align: center;
      letter-spacing: 2px;
      color: var(--hacker-green);
      filter: drop-shadow(0 0 3px var(--cyber-outline));
      margin-bottom: 4px;
      user-select: none;
    }
    .live-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .search-bar {
      display: flex;
      width: 100%;
      margin: 8px 0 20px 0;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      background: #07110e;
      color: var(--hacker-green);
      border: 2px solid var(--cyber-outline);
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 1.1em;
      outline: none;
      box-shadow: 0 0 8px #00ffea45;
      transition: border-color 0.2s;
    }
    .search-bar button {
      background: linear-gradient(90deg, #00ffea 40%, #2bf600 100%);
      color: #0d0f1c;
      border: none;
      border-radius: 10px;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1.1em;
      padding: 10px 20px;
      box-shadow: 0 0 6px #00ffea66;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .search-bar button:hover {
      background: linear-gradient(90deg, #39ff14 10%, #00ffea 90%);
      color: #000;
    }
    .music-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 340px;
      overflow-y: auto;
      width: 100%;
    }
    .music-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0,255,20,0.06);
      border: 1.5px solid #00ffea88;
      border-radius: 12px;
      margin-bottom: 14px;
      padding: 10px 8px;
      box-shadow: 0 0 7px #00ffea33;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .music-item:hover {
      box-shadow: 0 0 16px #39ff1455, 0 0 2px #00ffea99;
      border-color: #39ff14;
    }
    .music-thumb {
      width: 62px;
      height: 62px;
      border-radius: 9px;
      box-shadow: 0 0 8px #00ffea88;
      object-fit: cover;
      border: 1.5px solid #00ffea;
      background: #0d0f1c;
    }
    .music-details {
      flex: 1;
      min-width: 0;
    }
    .music-title {
      font-size: 1.04em;
      color: var(--hacker-green);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 3px;
      font-weight: 700;
      letter-spacing: 0.5px;
      filter: drop-shadow(0 0 2px #00ffea99);
    }
    .music-artist {
      font-size: 0.91em;
      color: #00ffea;
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .music-source {
      font-size: 0.8em;
      color: #39ff14b0;
      background: #07110e;
      border-radius: 5px;
      margin-top: 2px;
      padding: 2px 7px;
      display: inline-block;
      letter-spacing: 1px;
    }
    .music-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .music-actions button {
      background: #00ffea;
      color: #0d0f1c;
      border: none;
      border-radius: 6px;
      font-size: 0.91em;
      font-family: 'Orbitron', monospace;
      padding: 3px 12px;
      cursor: pointer;
      box-shadow: 0 0 7px #00ffea44;
      transition: background 0.18s, color 0.18s;
    }
    .music-actions button:hover {
      background: #39ff14;
      color: #000;
    }
    .audio-player {
      width: 100%;
      background: #07110e;
      border-radius: 10px;
      border: 2px solid #00ffea;
      margin: 12px 0 0 0;
      padding: 6px 0 0 0;
      box-shadow: 0 0 8px #00ffea30;
    }
    .cyber-footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1.06em;
      color: #00ffea;
      padding-bottom: 18px;
      opacity: 0.78;
    }
    .footer-links a {
      color: #39ff14;
      text-decoration: none;
      margin: 0 11px;
      font-weight: 700;
      transition: color 0.18s;
      filter: drop-shadow(0 0 2px #00ffea88);
    }
    .footer-links a:hover {
      color: #00ffea;
      text-shadow: 0 0 10px #39ff14bb;
    }
    .rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      margin-top: 12px;
      font-size: 1.15em;
    }
    .star {
      font-size: 1.4em;
      cursor: pointer;
      color: #00ffea66;
      transition: color 0.16s, text-shadow 0.16s;
      text-shadow: 0 0 7px #39ff1430;
    }
    .star.selected, .star:hover, .star.selected ~ .star {
      color: #39ff14;
      text-shadow: 0 0 12px #00ffea;
    }
    @media (max-width: 600px) {
      .cyber-glass {
        max-width: 99vw;
        padding: 17px 4vw 15px 4vw;
      }
      .music-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .music-thumb {
        width: 98vw;
        max-width: 320px;
        height: 34vw;
        min-height: 50px;
      }
    }
  </style>
</head>
<body>
  <canvas class="live-bg"></canvas>
  <div class="cyber-glass">
    <h1>PK MUSIC DOWNLOADER</h1>
    <div style="text-align:center;margin-bottom:7px;color:#00ffea;font-size:1.02em;letter-spacing:0.5px;">
      Download &amp; Play music from <b>YouTube</b>, <b>Spotify*</b>, <b>Vidmate*</b> and more!
    </div>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search music (YouTube, Spotify, Vidmate)..." autofocus>
      <button onclick="searchMusic()">Search</button>
    </div>
    <ul class="music-list" id="musicList"></ul>
    <div id="playerArea"></div>
  </div>
  <div class="cyber-footer">
    <div class="footer-links">
      <a href="https://github.com/Pkdriller" target="_blank">Follow me on GitHub</a> &bull;
      <a href="#" id="rateLink">Rate this site</a>
    </div>
    <div id="ratingBox" style="display:none">
      <div class="rating">
        <span class="star" onclick="rate(1)">★</span>
        <span class="star" onclick="rate(2)">★</span>
        <span class="star" onclick="rate(3)">★</span>
        <span class="star" onclick="rate(4)">★</span>
        <span class="star" onclick="rate(5)">★</span>
      </div>
      <div id="rateMsg"></div>
    </div>
    <div style="margin-top:12px;font-size:0.96em;opacity:0.66;">
      <span style="color:#39ff14;">Cybernetic</span> &amp; <span style="color:#00ffea;">holographic</span> design. <span style="color:#ff5;">*</span>Spotify &amp; Vidmate: <i>opens search page for now</i>
    </div>
  </div>
  <script>
    // Live cybernetic background
    const canvas = document.querySelector('.live-bg');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    function resize() { w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h; }
    window.addEventListener('resize', resize); resize();

    let points = [];
    function initPoints() {
      points = [];
      let gridX = Math.ceil(w / 70), gridY = Math.ceil(h / 70);
      for (let y = 0; y < gridY; y++) {
        for (let x = 0; x < gridX; x++) {
          let px = x * 70 + 35 + (Math.random()-0.5)*15;
          let py = y * 70 + 35 + (Math.random()-0.5)*15;
          let dx = (Math.random()-0.5)*0.33, dy = (Math.random()-0.5)*0.33;
          points.push({x:px,y:py,dx,dy});
        }
      }
    }
    function drawBg() {
      ctx.clearRect(0, 0, w, h);
      ctx.globalAlpha = 0.54;
      for (let p of points) {
        p.x += p.dx; p.y += p.dy;
        if (p.x < 15 || p.x > w-15) p.dx *= -1;
        if (p.y < 15 || p.y > h-15) p.dy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2.5, 0, 2*Math.PI);
        ctx.fillStyle = "#39ff14";
        ctx.shadowColor = "#00ffea";
        ctx.shadowBlur = 12;
        ctx.fill();
      }
      ctx.globalAlpha = 0.22;
      ctx.shadowBlur = 0;
      for (let i=0;i<points.length;i++) {
        for (let j=i+1;j<points.length;j++) {
          let a=points[i],b=points[j],d=Math.hypot(a.x-b.x, a.y-b.y);
          if (d<105) {
            ctx.strokeStyle = "#00ffea";
            ctx.lineWidth = 1.1 - (d/115);
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(drawBg);
    }
    initPoints(); drawBg();
    window.addEventListener('resize', ()=>{initPoints();});

    // Multi-source Music Search
    async function searchMusic() {
      const q = document.getElementById('searchInput').value.trim();
      if (!q) return;
      document.getElementById('musicList').innerHTML = '<li style="color:#00ffea;text-align:center;">Searching across platforms...</li>';
      // Start all searches in parallel
      const searchers = [
        fetchYouTube(q),
        fakeSpotify(q),
        fakeVidmate(q)
      ];
      let results = [];
      try {
        results = await Promise.all(searchers);
      } catch (e) {}
      // Flatten, filter and show results
      let all = results.flat().filter(Boolean).slice(0, 15);
      if (all.length === 0) {
        document.getElementById('musicList').innerHTML = '<li style="color:#00ffea;text-align:center;">No results found.</li>';
        return;
      }
      document.getElementById('musicList').innerHTML = "";
      all.forEach(item => {
        let li = document.createElement('li');
        li.className = 'music-item';
        let thumb = document.createElement('img');
        thumb.className = 'music-thumb';
        thumb.src = item.thumb || '';
        thumb.alt = "Thumbnail";
        let details = document.createElement('div');
        details.className = 'music-details';
        details.innerHTML = `<div class="music-title">${item.title}</div>
          <div class="music-artist">${item.artist || "Unknown"}</div>
          <span class="music-source">${item.source}</span>`;
        let actions = document.createElement('div');
        actions.className = 'music-actions';
        let playBtn = document.createElement('button');
        playBtn.textContent = "▶ Play";
        playBtn.onclick = () => playMusic(item);
        let dlBtn = document.createElement('button');
        dlBtn.textContent = "⭳ Download";
        dlBtn.onclick = () => downloadMusic(item);
        actions.appendChild(playBtn);
        actions.appendChild(dlBtn);
        li.appendChild(thumb);
        li.appendChild(details);
        li.appendChild(actions);
        document.getElementById('musicList').appendChild(li);
      });
    }

    // YouTube Search - uses Invidious API (no API key/public)
    async function fetchYouTube(q) {
      try {
        const api = "https://vid.puffyan.us/api/v1/search?q=" + encodeURIComponent(q) + "&type=video";
        const res = await fetch(api);
        const data = await res.json();
        if (!Array.isArray(data)) return [];
        return data.slice(0, 7).map(item => ({
          source: "YouTube",
          id: item.videoId,
          title: item.title,
          artist: item.author?.name || "",
          thumb: item.videoThumbnails?.[1]?.url || item.videoThumbnails?.[0]?.url || "",
          url: "https://www.youtube.com/watch?v=" + item.videoId
        }));
      } catch (e) {
        return [];
      }
    }

    // Fake Spotify - just provides a search link with mock results
    function fakeSpotify(q) {
      return [
        {
          source: "Spotify",
          id: q.replace(/\s/g,'-'),
          title: "Search on Spotify: " + q,
          artist: "",
          thumb: "https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png",
          url: "https://open.spotify.com/search/" + encodeURIComponent(q)
        }
      ];
    }

    // Fake Vidmate - just provides a search link with mock results
    function fakeVidmate(q) {
      return [
        {
          source: "Vidmate",
          id: q.replace(/\s/g,'_'),
          title: "Search on Vidmate: " + q,
          artist: "",
          thumb: "https://www.vidmateapp.com/assets/img/logo.png",
          url: "https://www.vidmateapp.com/results?search_query=" + encodeURIComponent(q)
        }
      ];
    }

    // Play music: YouTube = embed, others = open tab
    function playMusic(item) {
      const player = document.getElementById('playerArea');
      if (item.source === "YouTube") {
        player.innerHTML = `
          <div style="display:flex;align-items:center;gap:14px;margin-bottom:8px;">
            <img src="${item.thumb}" alt="thumb" style="width:60px;height:60px;border-radius:10px;box-shadow:0 0 7px #00ffea80;">
            <div>
              <div style="color:#39ff14;font-size:1.07em;font-weight:700;">${item.title}</div>
              <div style="color:#00ffea;font-size:0.96em;">${item.artist||''}</div>
            </div>
          </div>
          <div class="audio-player">
            <iframe width="100%" height="70" src="https://www.youtube.com/embed/${item.id}?autoplay=1" 
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen
              style="border-radius:9px;box-shadow:0 0 5px #00ffea33;"></iframe>
          </div>
          <div style="margin-top:7px;">
            <a href="${item.url}" target="_blank" style="color:#00ffea;text-decoration:underline;font-size:0.96em;">Open on YouTube</a>
          </div>
        `;
      } else {
        window.open(item.url, "_blank");
      }
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Download: YouTube (ytmp3), Spotify/Vidmate = open search page
    function downloadMusic(item) {
      if (item.source === "YouTube") {
        // Demo: uses public ytmp3.plus (for production, use your own backend)
        const url = `https://ytmp3.plus/en3/youtube-to-mp3/${item.id}`;
        window.open(url, '_blank');
      } else {
        window.open(item.url, '_blank');
      }
    }
    // Enter key search
    document.getElementById('searchInput').addEventListener('keydown', function(e){
      if (e.key==='Enter') searchMusic();
    });

    // Rating system
    document.getElementById('rateLink').onclick = function(e){
      e.preventDefault();
      document.getElementById('ratingBox').style.display = 'block';
      document.getElementById('rateMsg').textContent = '';
    };
    function rate(n) {
      let stars = document.querySelectorAll('.star');
      stars.forEach((s,i)=>s.classList[i<n?'add':'remove']('selected'));
      document.getElementById('rateMsg').textContent = "Thanks for rating: " + n + " star"+(n>1?"s":"")+"! ⭐";
    }
  </script>
</body>
</html>
