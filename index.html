</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>PK MUSIC DOWNLOADER</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at top left,#07110e 60%,#052a1b 100%);
      color: #50ff99;
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .holo-anim {
      pointer-events: none;
      z-index: 0;
      position: fixed;
      width: 100vw; height: 100vh; top: 0; left: 0;
      background: repeating-linear-gradient(120deg, #50ff99 0 2px, transparent 2px 40px);
      opacity: 0.03;
      mix-blend-mode: lighten;
    }
    header {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 18px;
    }
    .main-title {
      font-size: 2.6rem;
      letter-spacing: 9px;
      text-shadow: 0 0 8px #00ffae,0 0 30px #00ffae80;
      background: linear-gradient(90deg,#39ff14,#00fff0 60%,#39ff14);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      border-bottom: 2px solid #50ff99;
      padding-bottom: 8px;
      user-select: none;
    }
    .search-section {
      display: flex; justify-content: center; margin: 40px 0 18px 0; gap: 12px; z-index: 2; position: relative;
    }
    .search-section input {
      width: 340px; max-width: 70vw;
      background: #03190b;
      border: 2px solid #50ff99;
      color: #50ff99;
      font-size: 1.1rem;
      padding: 11px 16px;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s;
      box-shadow: 0 0 6px #00ffae50;
    }
    .search-section button {
      background: linear-gradient(90deg,#50ff99,#00ffae 70%);
      color: #0c2e1a;
      border: none;
      font-size: 1.08rem;
      padding: 11px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      box-shadow: 0 0 8px #39ff1490;
      letter-spacing: 1px;
      transition: background 0.2s;
    }
    .search-section button:hover {
      background: linear-gradient(90deg, #00ffae, #50ff99 70%);
    }
    .results {
      max-width: 740px;
      margin: 0 auto;
      background: rgba(11,34,21,0.83);
      border-radius: 15px;
      padding: 22px 14px 18px 14px;
      box-shadow: 0 0 28px #50ff9922;
      min-height: 110px;
      z-index: 1;
      position: relative;
    }
    .music-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .music-list li {
      display: flex;
      align-items: center;
      gap: 19px;
      padding: 12px 0 10px 0;
      border-bottom: 1px solid #1a5b3d66;
    }
    .music-list li:last-child { border-bottom: none; }
    .thumb {
      width: 67px; height: 67px;
      border-radius: 7px;
      object-fit: cover;
      border: 2px solid #50ff99;
      background: #0b2215;
      box-shadow: 0 0 10px #50ff9977;
      cursor: pointer;
      transition: transform 0.15s;
    }
    .thumb:active { transform: scale(0.97); }
    .info { flex: 1; min-width: 0; }
    .music-title {
      font-size: 1.13rem;
      font-weight: bold;
      color: #50ff99;
      margin-bottom: 5px;
      text-shadow: 0 0 4px #50ff99bb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }
    .music-meta {
      font-size: 0.96rem;
      color: #00ffae;
      opacity: 0.76;
      margin-bottom: 2px;
    }
    .source-badge {
      font-size: 0.89rem;
      color: #03190b;
      background: #00ffae;
      padding: 2px 8px;
      border-radius: 6px;
      font-weight: 700;
      margin-left: 7px;
      box-shadow: 0 0 5px #00ffae90;
      vertical-align: middle;
      user-select: none;
    }
    .play-btn {
      background: none;
      border: 2px solid #50ff99;
      color: #50ff99;
      border-radius: 50%;
      width: 44px; height: 44px;
      font-size: 1.5rem;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-left: 9px;
    }
    .play-btn.playing,.play-btn:active { background: #00ffaeaa; color: #03190b; }
    .audio-bar {
      width: 100%;
      background: #03190b;
      border-top: 2px solid #50ff99;
      border-radius: 0 0 16px 16px;
      padding: 13px 0 10px 0;
      display: flex; align-items: center; justify-content: center; gap: 18px;
      position: fixed; bottom: 0; left: 0; z-index: 99;
      box-shadow: 0 0 32px #50ff9922;
      height: 70px;
      transition: transform 0.32s;
    }
    .audio-bar.hidden { transform: translateY(100%); }
    .audio-title {
      flex: 1; color: #00ffae; font-size: 1rem; text-align: left;
      margin-right: 18px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      font-weight: 500; letter-spacing: 1px; user-select: text;
    }
    .audio-thumb {
      width: 52px; height: 52px;
      border-radius: 7px;
      object-fit: cover;
      border: 2px solid #50ff99;
      background: #0b2215;
      margin-left: 8px;
    }
    .github-follow,
    .rate-section {
      display: inline-flex; align-items: center; gap: 8px;
      background: #03190b;
      border: 2px solid #50ff99;
      border-radius: 8px;
      padding: 8px 18px;
      margin: 22px 12px 0 0;
      color: #50ff99;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
      box-shadow: 0 0 8px #39ff1490;
      font-size: 1.08rem;
    }
    .github-follow:hover,.rate-section:hover { background: #00ffae33; color: #39ff14; }
    .footer {
      text-align: center;
      margin-top: 40px; margin-bottom: 92px;
      color: #00ffaecc; font-size: 1.1rem; letter-spacing: 2px;
      text-shadow: 0 0 5px #50ff9950;
      user-select: none;
    }
    .hacker-glow { box-shadow: 0 0 14px #00ffae,0 0 42px #39ff14aa; }
    @media (max-width: 600px) {
      .search-section input { width: 120px; font-size: 1rem;}
      .audio-bar { height: 105px; flex-direction: column;}
      .audio-bar .audio-title { margin-right: 0;}
      .audio-bar .audio-thumb { margin-left: 0;}
      .results { min-width: 0; padding: 12px 0 10px 0;}
    }
  </style>
</head>
<body>
  <div class="holo-anim"></div>
  <header>
    <h1 class="main-title hacker-glow">PK MUSIC DOWNLOADER</h1>
  </header>
  <div class="search-section">
    <input id="searchInput" type="text" placeholder="Search music, artist, or paste a link..." autofocus autocomplete="off"/>
    <button id="searchBtn">Search</button>
  </div>
  <div class="results" id="results">
    <div style="text-align:center;color:#00ffae99;font-size:1.17rem;">
      <span>üîç Search for any music to play or download.<br>Sources: YouTube, Spotify, Vidmate, and more.</span>
    </div>
  </div>
  <div class="audio-bar hidden" id="audioBar">
    <img src="" alt="Cover" class="audio-thumb" id="audioThumb">
    <div class="audio-title" id="audioTitle"></div>
    <audio id="audioPlayer" controls preload="auto" style="background:#03190b;border-radius:8px;max-width:180px;"></audio>
    <button class="play-btn" id="audioPlayBtn" title="Pause/Resume">&#9654;</button>
  </div>
  <div style="text-align:center;margin-top:32px;">
    <a href="https://github.com/Pkdriller" class="github-follow" target="_blank">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="24" height="24" style="border-radius:6px;filter:brightness(1.2);border:1px solid #00ffae;margin-right:6px;">
      Follow me on GitHub
    </a>
    <span class="rate-section" id="rateSection">
      <span style="margin-right:5px;">Rate this website:</span>
      <span id="stars" style="cursor:pointer;">
        <span data-star="1">&#9734;</span>
        <span data-star="2">&#9734;</span>
        <span data-star="3">&#9734;</span>
        <span data-star="4">&#9734;</span>
        <span data-star="5">&#9734;</span>
      </span>
    </span>
  </div>
  <div class="footer">
    Cybernetic & Holographic UI ‚Ä¢ Hacker Green Style<br>
    Powered by <span style="color:#50ff99;font-weight:700;">PKdriller</span>
  </div>
  <script>
    // Holo animation
    setInterval(()=>{document.querySelector('.holo-anim').style.backgroundPosition=`${Math.random()*400}px ${Math.random()*400}px`;},2000);

    // Star rating logic
    const stars = document.querySelectorAll('#stars span');
    let rated = 0;
    stars.forEach(star=>{
      star.addEventListener('mouseover',()=>{
        const val=+star.getAttribute('data-star');
        stars.forEach((s,i)=>{s.innerHTML=(i<val)?'‚òÖ':'‚òÜ';});
      });
      star.addEventListener('mouseout',()=>{
        stars.forEach((s,i)=>{s.innerHTML=(i<rated)?'‚òÖ':'‚òÜ';});
      });
      star.addEventListener('click',()=>{
        rated=+star.getAttribute('data-star');
        stars.forEach((s,i)=>{s.innerHTML=(i<rated)?'‚òÖ':'‚òÜ';});
        document.getElementById('rateSection').innerHTML=`<span style="color:#00ffae;">Thank you for rating: ${"‚òÖ".repeat(rated)}${"‚òÜ".repeat(5-rated)}</span>`;
      });
    });

    // Music search logic (demo/mock, replace fetchMusic with real API)
    const searchInput=document.getElementById('searchInput');
    const searchBtn=document.getElementById('searchBtn');
    const resultsDiv=document.getElementById('results');
    let lastQuery="";
    let playingAudio=null;

    function escapeHTML(text) {
      return (text||'').replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"})[m]);
    }

    // For demo, mock results. Integrate real API as needed.
    async function fetchMusic(query) {
      // Place your actual fetching logic here. Example uses a static array.
      resultsDiv.innerHTML=`<div style="color:#00ffaecc;text-align:center;margin:22px 0;font-size:1.23rem;"><span class="hacker-glow">Searching for "${escapeHTML(query)}"...</span></div>`;
      // Simulate delay
      await new Promise(r=>setTimeout(r,600));
      // Example results (replace with actual API results)
      let demoResults=[
        {
          title:"Astronaut In The Ocean",
          artist:"Masked Wolf",
          duration:"2:12",
          source:"YouTube",
          thumb:"https://i.ytimg.com/vi/MEg-oqI9qmw/hqdefault.jpg",
          audio:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
        },
        {
          title:"Industry Baby",
          artist:"Lil Nas X & Jack Harlow",
          duration:"3:32",
          source:"Spotify",
          thumb:"https://i.scdn.co/image/ab67616d0000b273c5fae7f7c5d2d1ea97e5e7c7",
          audio:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
        },
        {
          title:"On My Way",
          artist:"Alan Walker",
          duration:"3:13",
          source:"Vidmate",
          thumb:"https://i.ytimg.com/vi/dhYOPzcsbGM/hqdefault.jpg",
          audio:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
        }
      ];
      renderResults(demoResults);
    }

    function renderResults(results) {
      if(!Array.isArray(results)||!results.length) {
        resultsDiv.innerHTML=`<div style="color:#ff4e5c;text-align:center;padding:32px 0;font-size:1.2rem;"><b>No music found!</b></div>`;
        return;
      }
      const html=['<ul class="music-list">'];
      results.forEach(item=>{
        let srcBadge="";
        const src=(item.source||"").toUpperCase();
        if(src.includes("YOUTUBE")) srcBadge='<span class="source-badge">YouTube</span>';
        else if(src.includes("SPOTIFY")) srcBadge='<span class="source-badge">Spotify</span>';
        else if(src.includes("VIDMATE")) srcBadge='<span class="source-badge">Vidmate</span>';
        else if(src) srcBadge=`<span class="source-badge">${escapeHTML(src)}</span>`;
        let thumb=item.thumb||"https://cdn-icons-png.flaticon.com/512/727/727245.png";
        let title=escapeHTML(item.title||"Untitled");
        let artist=escapeHTML(item.artist||"");
        let duration=item.duration||"";
        let audioUrl=item.audio||item.url||"";
        html.push(`
        <li>
          <img src="${thumb}" class="thumb" alt="Cover" title="Preview" onclick="playThumbPreview('${thumb}')">
          <div class="info">
            <div class="music-title">${title} ${srcBadge}</div>
            <div class="music-meta">${artist} ${duration?`‚Ä¢ ${duration}`:""}</div>
          </div>
          <button class="play-btn" onclick="playMusic('${escapeHTML(title)}','${audioUrl}','${thumb}', this)" title="Play">&#9654;</button>
          <a href="${audioUrl}" download target="_blank" style="color:#00ffae;margin-left:7px;text-decoration:underline;font-size:1rem;" title="Download">‚¨á</a>
        </li>`);
      });
      html.push("</ul>");
      resultsDiv.innerHTML=html.join('');
    }

    // Expose playMusic and playThumbPreview globally
    window.playMusic=(title,audioUrl,thumb,btn)=>{
      const bar=document.getElementById('audioBar');
      const player=document.getElementById('audioPlayer');
      const titleDiv=document.getElementById('audioTitle');
      const thumbImg=document.getElementById('audioThumb');
      if(playingAudio && playingAudio!==player) playingAudio.pause();
      if(player.src===audioUrl) {
        if(player.paused) { player.play(); btn.classList.add('playing'); }
        else { player.pause(); btn.classList.remove('playing'); }
        return;
      }
      playingAudio=player;
      player.src=audioUrl;
      player.play();
      titleDiv.textContent=title;
      thumbImg.src=thumb;
      bar.classList.remove('hidden');
      document.querySelectorAll('.play-btn').forEach(b=>b.classList.remove('playing'));
      btn.classList.add('playing');
      player.onpause=()=>{btn.classList.remove('playing');};
      player.onplay=()=>{btn.classList.add('playing');};
    };
    window.playThumbPreview=(thumb)=>{
      // Play a "beep" and flash the thumb for confirmation
      const audioCtx=new(window.AudioContext||window.webkitAudioContext)();
      const o=audioCtx.createOscillator();
      o.type='triangle'; o.frequency.value=440; o.connect(audioCtx.destination); o.start();
      setTimeout(()=>o.stop(), 180);
      // Animate the thumb image
      const imgs=[...document.querySelectorAll('.thumb')].filter(img=>img.src===thumb);
      imgs.forEach(img=>{
        img.classList.add('hacker-glow');
        setTimeout(()=>img.classList.remove('hacker-glow'), 400);
      });
    };
    // Hide audio bar on audio end
    document.getElementById('audioPlayer').addEventListener('ended',()=>{document.getElementById('audioBar').classList.add('hidden');});
    // Play/pause from bar
    document.getElementById('audioPlayBtn').onclick=function() {
      const player=document.getElementById('audioPlayer');
      if(player.paused) player.play(); else player.pause();
    };
    // Search events
    searchBtn.onclick=()=>{
      const val=searchInput.value.trim();
      if(!val||val===lastQuery) return;
      lastQuery=val;
      fetchMusic(val);
    };
    searchInput.addEventListener('keydown',e=>{if(e.key==="Enter")searchBtn.click();});
  </script>
</body>
</html>
